<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="date">
                <p id="month">Jan</p> /
                <p id="day">1</p> /
                <p id="year">2000</p>
            </div>

            <div class="clock">
                <p id="hour">12</p>
                :
                <p id="min">00</p>
                :
                <p id="sec">00</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
